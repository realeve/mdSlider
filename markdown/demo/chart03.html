<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="chart" style="width:100%;height:700px;"></div>
    <script src="https://cdn.bootcss.com/echarts/4.0.0/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.0.0/extension/dataTool.min.js"></script>
    <script>
        const option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    animation: false,
                    label: {
                        backgroundColor: '#505765'
                    }
                }
            },
            legend: {
                // data: ['销量']
            },
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"],
                boundaryGap: false
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'line',
                smooth: 1,
                data: [5, 20, 36, 20, 10, 20].map(item => Math.ceil(item * Math.random() * 4)),
                areaStyle: {
                    opacity: 0.2
                }
            }, {
                name: '单价',
                type: 'line',
                smooth: 1,
                data: [5, 20, 36, 20, 10, 20].map(item => Math.ceil(item * Math.random() * 4)),
                areaStyle: {
                    opacity: 0.2
                }
            }]
        };
        const chart = echarts.init(document.querySelector('#chart'), null, {
            renderer: 'svg'
        });
        chart.setOption(option);
    </script>
</body>

</html>
