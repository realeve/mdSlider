<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        }
    })
    </script>
</body>

</html>
