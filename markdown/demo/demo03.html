<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <p>数据录入测试：</p>
    <p id="result"></p>
    <input type="text" id="text">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $('#text').on('keyup', function() {
        $('#result').html($(this).val());
    })
    </script>
</body>

</html>
